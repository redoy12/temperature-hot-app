<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="clouds" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        document.getElementById('search').addEventListener('click',function(){
            const input = document.getElementById('input').value;

            fetch(`https://api.openweathermap.org/data/2.5/weather?q={input}&units=metric&appid={e41b90ab4bc6a60e5677e7d0aac24228}`)
            .then(res=>res.json())
            .then(data => {
                console.log(data);
                document.getElementById('city-name').innerText = data.name;
                const temperature = document.getElementById('temp').innerText=Math.ceil(data.main.temp);
                const clouds = document.getElementById('clouds').innerText=data.weather[0].main;
                document.getElementById('image').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
                console.log(temperature,clouds);
                console.log(temperature,clouds);
            })

        })
